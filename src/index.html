<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GDPR Documentation</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://unpkg.com/qs@6.6.0/dist/qs.js"></script>
    <script>
      (function(window) {
        var query = Qs.parse(window.location.search.replace('?', ''), {
          allowDots: true,
        });
        console.log('Query: ', query);
        var config = {
            customPurposeListLocation: 'docs/purposes.json',
            globalVendorListLocation: 'docs/vendors.json',
            globalConsentLocation: 'docs/portal.html',
            globalPublisherConsentLocation: "https://cdn.cpex.cz/cmp/general/portal.html",
            storeConsentGlobally: false,
            storePublisherConsentGlobally: true,
            storePublisherData: true,
            layout: 'footer',
            logging: 'debug',
            blockBrowsing: false,
            forceLocale: 'en',
            testingMode: 'always show',
            showFooterAfterSubmit: true,
        };
        for (var param in query) {
          config[param] = query[param];
        }
        window.__cmp = (function() {
          window.addEventListener('message', function(event) {
            window.__cmp.receiveMessage(event);
          });
          var commandQueue = [];
          var cmp = function(command, parameter, callback) {
            commandQueue.push({
              command: command,
              parameter: parameter,
              callback: callback,
            });
          };
          cmp.onConfigLoaded = function(config) {
            console.log('Config:', config);
            var isBrowingBlocked = config.blockBrowsing;
          };
          cmp.commandQueue = commandQueue;
          cmp.receiveMessage = function(event) {
            var data = event && event.data && event.data.__cmpCall;
            if (data) {
              commandQueue.push({
                callId: data.callId,
                command: data.command,
                parameter: data.parameter,
                event: event,
              });
            }
          };
          cmp.config = config;
          return cmp;
        })();
      })(window);

      window.__cmp('renderCmpIfNeeded');
    </script>
  </head>
  <body>
    <a href="#">Some Link</a>
    <div><p>Some Text</p></div>
  </body>
</html>
